<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用水信息查询</title>
    <script>

    </script>
</head>
<body>
<a th:href="@{RoomID}">学号查询</a>
<form action="query">
    <label for="text">寝室号：</label>
    <input type="text" id="text">
    <select name="year">
        <option value="2019">2019年</option>
        <option value="2020">2020年</option>
        <option value="2021">2021年</option>
        <option value="2022">2022年</option>

    </select>
        <select name="month">
            <option value="1">一月</option>
            <option value="2">二月</option>
            <option value="3">三月</option>
            <option value="4">四月</option>
            <option value="5">五月</option>
            <option value="6">六月</option>
            <option value="7">七月</option>
            <option value="8">八月</option>
            <option value="9">九月</option>
            <option value="10">十月</option>
            <option value="11">十一月</option>
            <option value="12">十二月</option>
        </select>
    </select>
    <select name="choose">
        <option value="water">水费</option>
        <option value="elect">电费</option>
        <option value="all">总计</option>
    </select>
    <input type="submit" value="查询">
    <button>支付</button>
</form>
<table>
    <tr>
        <td>寝室号</td>
        <td>时间</td>
        <td>用量</td>
        <td>单价</td>
        <td>合计</td>
    </tr>
    <tr  th:each="waterlist:${waterlist}">
        <td th:text="${roomId}">111</td>
        <td th:text="${waterlist.date}">时间</td>
        <td th:text="${waterlist.waterConsumption}">用量</td>
        <td th:text="${waterlist.waterPrice}">单价</td>
        <td th:text="${waterlist.totalPrice}">合计</td>
    </tr>
    <tr  th:each="electtable:${electricityList}">
        <td th:text="${roomId}">111</td>
        <td th:text="${electtable.date}">时间</td>
        <td th:text="${electtable.Consumption}">用量</td>
        <td th:text="${electtable.PerPrice}">单价</td>
        <td th:text="${electtable.eTotalPrice}">合计</td>
    </tr>
    <tr>
        <td>寝室号</td>
        <td>时间</td>
        <td>水月用量</td>
        <td>水单价</td>
        <td>电月用量</td>
        <td>电单价</td>
        <td>合计</td>
    </tr>
    <tr th:each="rall:${ralllist}">
    <td th:text="${roomId}">111</td>
    <td th:text="${rall.date}">时间</td>
    <td th:text="${rall.waterConsumption}">水用量</td>
    <td th:text="${rall.waterPrice}">水单价</td>
    <td th:text="${rall.Consumption}">电用量</td>
    <td th:text="${rall.PerPrice}">电单价</td>
    <td th:text="${rall.totalPrice+rall.eotalPrice}">合计</td>
</tr>
</table>
</body>
</html>
